version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/etc/nginx/templates/
    environment:
    - "NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf"
    - "DOMAIN=${DOMAIN}"
    depends_on:
      - wordpress
    restart: always


  